<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jogo de Separar Lixo</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
        margin: 0;
        font-family: Arial, sans-serif;
    }

    #game-container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        max-width: 800px;
    }

    .trash-can {
        width: 150px;
        height: 200px;
        background-color: white;
        border: 2px solid black;
        margin: 10px;
        text-align: center;
        cursor: pointer;
    }

    .trash-can img {
        max-width: 100%;
        max-height: 100%;
    }

    #trash-items {
        display: flex;
        justify-content: space-around;
        margin-top: 20px;
    }

    .trash-item {
        width: 100px;
        height: 100px;
        border: 2px solid black;
        margin: 10px;
        cursor: pointer;
    }

    .trash-item img {
        max-width: 100%;
        max-height: 100%;
    }

    #message {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #fff;
        padding: 20px;
        border: 2px solid #333;
        display: none;
    }
</style>
</head>
<body>

    <h1>IFMT </h1>

    <div id="game-container">
        <div id="trash-blue" class="trash-can" ondrop="drop(event)" ondragover="allowDrop(event)">
            <img src="blue-trash.png" alt="Lixeiro Azul">
        </div>
        <div id="trash-orange" class="trash-can" ondrop="drop(event)" ondragover="allowDrop(event)">
            <img src="orange-trash.png" alt="Lixeiro Laranja">
        </div>

        <div id="trash-items">
            <div class="trash-item" data-type="reciclavel" draggable="true" ondragstart="drag(event)">
                <img src="recyclable-trash.png" alt="Lixo Reciclável">
            </div>
            <div class="trash-item" data-type="humido" draggable="true" ondragstart="drag(event)">
                <img src="organic-trash.png" alt="Lixo Orgânico">
            </div>
        </div>
    </div>

    <div id="message">
        <h2>Fim de Jogo!</h2>
        <p>Você colocou o lixo no lixeiro errado.</p>
        <button onclick="resetGame()">Jogar Novamente</button>
    </div>

    <script>
        let gameActive = true;

        function allowDrop(event) {
            if (!gameActive) return;
            event.preventDefault();
        }

        function drag(event) {
            if (!gameActive) return;
            event.dataTransfer.setData("text", event.target.dataset.type);
        }

        function drop(event) {
            if (!gameActive) return;
            event.preventDefault();
            var data = event.dataTransfer.getData("text");

            if (event.target.id === 'trash-blue' && data === 'reciclavel') {
                event.target.appendChild(document.querySelector('.hold'));
            } else if (event.target.id === 'trash-orange' && data === 'humido') {
                event.target.appendChild(document.querySelector('.hold'));
            } else {
                endGame();
            }
        }

        function endGame() {
            gameActive = false;
            document.getElementById('message').style.display = 'block';
        }

        function resetGame() {
            gameActive = true;
            document.getElementById('message').style.display = 'none';
            document.querySelectorAll('.trash-item').forEach(item => {
                item.style.display = 'block';
            });
        }
    </script>
</body>
</html>
